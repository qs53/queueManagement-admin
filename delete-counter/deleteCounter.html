<body>
<h2 class="p-3 mb-2 bg-secondary text-white my-div">Admin Portal - Delete Counter</h2>
<h4 class="bg-warning text-white">Warning! Do not delete counters with tokens still pending.</h4>
<form name="form-admin" class="admin-form bg-light">
    <div class="form-group">
        <label>Secret Key</label>
        <input name="secret-key" type="password" class="form-control" placeholder="Enter Secret Key" id="secret-key" required>
    </div>
    <div class="form-group">
        <label>Counter Name</label>
        <input name="counter-name" type="text" class="form-control" placeholder="Enter Counter Name" id="counter-name" required>
    </div>
    <div class="form-group">
        <label>Counter Number</label>
        <input name="counter-number" type="text" class="form-control" placeholder="Enter Counter Number" id="counter-number" required>
    </div>
    <button type="button" class="btn btn-primary submitButton">Submit</button>
</form>
<h3 class="success-message text-success">Counter information successfully deleted!</h3>
<h3 class="fail-message text-danger">Please fill all the fields.</h3>
<h3 class="secret-key-invalid text-danger">Secret key entered is invalid.</h3>
<h3 class="counter-not-exist text-danger">Counter does not exist.</h3>
